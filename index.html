<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palawan Integrated Tourism Ecosystem</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="A landing page for the comprehensive business plan of the Palawan Integrated Tourism, Investment & Infrastructure Ecosystem, a balanced alliance between Cleopatra SIRV Holdings Inc. and Binga Beach Brothers Inc."
    />
    <meta
      name="keywords"
      content="Palawan, tourism, investment, real estate, SIRV, Philippines, eco-tourism, sustainable development, business plan, Cleopatra SIRV, Binga Beach Brothers"
    />
    <meta
      name="author"
      content="Cleopatra SIRV Holdings Inc. & Binga Beach Brothers Inc."
    />

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Palawan Integrated Tourism Ecosystem Business Plan",
        "description": "A landing page for the comprehensive business plan of the Palawan Integrated Tourism, Investment & Infrastructure Ecosystem, a balanced alliance between Cleopatra SIRV Holdings Inc. and Binga Beach Brothers Inc.",
        "mainEntity": {
          "@type": "Organization",
          "name": "Cleopatra SIRV + Binga Beach Brothers",
          "description": "A balanced alliance delivering real-world assets in Palawan: eco-villas & resort ops, farm-to-table agriculture, hardware & construction supply, and compliant structures with transparent reporting.",
          "logo": "/logos/binga-beach-logo.png",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Lumambong Beach",
            "addressLocality": "San Vicente",
            "addressRegion": "Palawan",
            "postalCode": "5309",
            "addressCountry": "PH"
          },
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+63-947-444-3597",
            "contactType": "Investor Relations",
            "email": "david@bingabeach.com",
            "areaServed": "PH",
            "availableLanguage": ["English"]
          },
          "founder": [
            { "@type": "Corporation", "name": "Cleopatra SIRV Holdings Inc." },
            { "@type": "Corporation", "name": "Binga Beach Brothers Inc." }
          ],
          "sameAs": [
            "https://www.youtube.com/bingabeach",
            "https://www.instagram.com/bingabeachpalawan/",
            "https://www.facebook.com/bingabeachresort",
            "https://x.com/bingabeach",
            "https://github.com/digitalnativepalawan/cleo"
          ]
        },
        "publisher": {
          "@type": "Organization",
          "name": "Cleopatra SIRV + Binga Beach Brothers",
          "logo": { "@type": "ImageObject", "url": "/logos/binga-beach-logo.png" }
        }
      }
    </script>

    <!-- Optional Tailwind via CDN (ok with Vite). Remove if you're bundling Tailwind locally -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- IMPORTANT: Load your SOURCE entry, not /assets/*.js from a previous build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
